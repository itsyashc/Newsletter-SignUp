<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter Signup</title>

    <!-- Bootstrap-->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!-- Custom styles -->
    <link href="css/style.css" rel="stylesheet" />

    <!-- Favicons -->
    <link
      rel="shortcut icon"
      href="favicon_io (1)/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="apple-touch-icon"
      href="favicon_io (1)/apple-touch-icon.png"
      sizes="180x180"
    />
    <link
      rel="icon"
      href="favicon_io (1)/favicon-32x32.png"
      sizes="32x32"
      type="image/png"
    />
    <link
      rel="icon"
      href="favicon_io (1)/favicon-16x16.png"
      sizes="16x16"
      type="image/png"
    />
  </head>
  <body id="signPageBody" style="background-image:url(images/namroud-gorguis-FZWivbri0Xk-unsplash.jpg)";>
    <main class="form-signin">
      <form action="/" method="post">
        <img
          class="icon-img"
          src="images/emojisky.com-1005288.png"
          alt="a tape image"
        />
        <h1 class="h3 mb-3 fw-normal">Sign Up to Newsletter.</h1>
        <p>Every Friday,<br>we send you a awesome playlist of songs.</p>
        <hr>
        <div class="form-floating">
          <input
            type="text"
            name="firstName"
            class="form-control"
            id="firstName"
            required
          />
          <label for="firstName">First name</label>
        </div>
        <div class="form-floating">
          <input type="text" name="lastName" class="form-control" id="lastName" required />
          <label for="lastName">Last name</label>
        </div>
        <div class="form-floating">
          <input
            type="email"
            name="emailAddress"
            class="form-control"
            id="emailAddress"
            placeholder="Email address"
            required
          />
          <label for="emailAddress">Email address</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign me Up!
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; 2022, Made by Yash.</p>
      </form>
    </main>
  </body;>
</html>
